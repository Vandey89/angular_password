<div class="container">
  <div class="row">
    <div class="col mt-5 col-xs-6 col-md-6 col-lg-6">
      <h2>Enter your password and click Submit</h2>
       <br>
        <form [formGroup]="passwordForm">
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" autocomplete="off" placeholder="Enter Password">
            <app-password-strength [passwordToCheck]="passwordForm.value.password"></app-password-strength>
          </div>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
    </div>
   </div>
</div>
